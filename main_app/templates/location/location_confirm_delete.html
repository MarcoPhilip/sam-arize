{% block content %}
<div class="container">
  <h1>Delete Location</h1>
  <p>Are you sure you want to delete "{{ location.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'location_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
