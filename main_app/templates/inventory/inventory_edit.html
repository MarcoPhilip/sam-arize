{% extends "base.html" %}
{% block title %}Edit Inventory Â· SAM-ARIZE{% endblock %}
{% block content %}
<div class="container">
  <h1 style="text-align:center;margin-bottom:20px;">Edit Inventory Item</h1>
  <div class="card" style="padding:20px;">
    <form method="post">{% csrf_token %}
      {{ form.non_field_errors }}
      <div class="field">
        <label>Name</label>
        {{ form.name }}
      </div>
      <div class="field">
        <label>Category</label>
        {{ form.category }}
      </div>
      <div class="field">
        <label>Location</label>
        {{ form.location }}
      </div>
      <div class="field">
        <label>Quantity</label>
        {{ form.quantity }}
      </div>
      <div class="field">
        <label>Unit Price</label>
        {{ form.unit_price }}
      </div>
      <div style="text-align:center;margin-top:15px;">
        <button class="btn btn-success" type="submit">Update Item</button>
        <a class="btn" href="{% url 'inventory_list' %}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
