{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Delete Purchase Order #{{ order.id }}</h2>
  <p>Are you sure you want to delete this purchase order from <b>{{ order.supplier }}</b> ({{ order.item }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'purchase_order_detail' order.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
