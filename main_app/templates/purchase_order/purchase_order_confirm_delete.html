{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>Delete Purchase Order</h2>
  <p>Are you sure you want to delete PO #{{ order.pk }} from {{ order.supplier.name }}?</p>
  <form method="post">{% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'purchase_order_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
