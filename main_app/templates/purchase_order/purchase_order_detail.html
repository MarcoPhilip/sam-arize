{% extends "base.html" %}
{% block content %}
<div class="container">
  <h2>PO #{{ order.pk }}</h2>
  <p><strong>Supplier:</strong> {{ order.supplier.name }}</p>
  <p><strong>Order Date:</strong> {{ order.order_date }}</p>
  <p><strong>Status:</strong> {{ order.get_status_display }}</p>

  <a class="btn btn-warning" href="{% url 'purchase_order_edit' order.pk %}">Edit</a>
  <a class="btn btn-danger" href="{% url 'purchase_order_delete' order.pk %}">Delete</a>
  <a class="btn btn-secondary" href="{% url 'purchase_order_list' %}">Back to list</a>
</div>
{% endblock %}
