{% extends 'base.html' %}
{% block extra_css %}
<style>
  /* Base Styles */
  :root {
    --bg-dark: #121212;
    --bg-card: #1e1e1e;
    --text-primary: #ffffff;
    --text-secondary: #cccccc;
    --accent-orange: #ff6b35;
    --accent-orange-dark: #e55a2b;
    --border-color: #333333;
  }

  body {
    background-color: var(--bg-dark);
    color: var(--text-primary);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  /* Container */
  .po-container {
    max-width: 800px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  /* Form Card */
  .po-form-card {
    background-color: var(--bg-card);
    border: 1px solid var(--border-color);
    border-radius: 8px;
    padding: 2rem;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  }

  /* Form Title */
  .po-form-title {
    color: var(--text-primary);
    margin-bottom: 1.5rem;
    font-weight: 600;
    display: flex;
    align-items: center;
  }

  .po-form-title::before {
    content: "üìÑ";
    margin-right: 0.5rem;
    font-size: 1.2rem;
  }

  /* Form Groups */
  .form-group {
    margin-bottom: 1.5rem;
  }

  .form-group label {
    display: block;
    color: var(--text-secondary);
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
  }

  .form-input {
    width: 100%;
    padding: 0.75rem;
    background-color: var(--bg-dark);
    border: 1px solid var(--border-color);
    border-radius: 4px;
    color: var(--text-primary);
    font-size: 1rem;
    transition: border-color 0.2s;
  }

  .form-input:focus {
    outline: none;
    border-color: var(--accent-orange);
    box-shadow: 0 0 0 2px rgba(255, 107, 53, 0.2);
  }

  .form-input::placeholder {
    color: var(--text-secondary);
    opacity: 0.7;
  }

  /* Submit Button */
  .btn-submit {
    background-color: var(--accent-orange);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 4px;
    font-size: 1rem;
    font-weight: 500;
    cursor: pointer;
    transition: background-color 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .btn-submit:hover {
    background-color: var(--accent-orange-dark);
  }

  .btn-submit::before {
    content: "‚úàÔ∏è";
    margin-right: 0.5rem;
  }

  /* View List Link */
  .view-list-link {
    display: inline-block;
    margin-top: 1rem;
    color: var(--accent-orange);
    text-decoration: none;
    font-weight: 500;
    transition: color 0.2s;
  }

  .view-list-link:hover {
    color: var(--accent-orange-dark);
    text-decoration: underline;
  }

  .view-list-link::before {
    content: "üìã";
    margin-right: 0.5rem;
  }

  /* Input Icons */
  .input-with-icon {
    position: relative;
  }

  .input-with-icon::before {
    position: absolute;
    left: 0.75rem;
    top: 50%;
    transform: translateY(-50%);
    color: var(--text-secondary);
    font-size: 1.1rem;
    pointer-events: none;
  }

  #supplier::before {
    content: "üë•";
  }

  #item::before {
    content: "üì¶";
  }

  #quantity::before {
    content: "1Ô∏è‚É£";
  }

  #price::before {
    content: "üí≤";
  }

  .input-with-icon input {
    padding-left: 2.25rem;
  }
</style>
{% endblock %}

{% block content %}
<div class="po-container">
  <!-- Form Title -->
  <h2 class="po-form-title">Create Purchase Order</h2>

  <!-- Form Card -->
  <div class="po-form-card">
    <form method="POST">
      {% csrf_token %}

      <!-- Supplier Field -->
      <div class="form-group">
        <label for="supplier">Supplier</label>
        <div class="input-with-icon">
          <input
            type="text"
            id="supplier"
            name="supplier"
            class="form-input"
            placeholder="Enter supplier name"
            required
          >
        </div>
      </div>

      <!-- Item Field -->
      <div class="form-group">
        <label for="item">Item</label>
        <div class="input-with-icon">
          <input
            type="text"
            id="item"
            name="item"
            class="form-input"
            placeholder="Enter item name"
            required
          >
        </div>
      </div>

      <!-- Quantity Field -->
      <div class="form-group">
        <label for="quantity">Quantity</label>
        <div class="input-with-icon">
          <input
            type="number"
            id="quantity"
            name="quantity"
            class="form-input"
            placeholder="Enter quantity"
            required
          >
        </div>
      </div>

      <!-- Price Field -->
      <div class="form-group">
        <label for="price">Price</label>
        <div class="input-with-icon">
          <input
            type="number"
            step="0.01"
            id="price"
            name="price"
            class="form-input"
            placeholder="Enter price per unit"
            required
          >
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn-submit">Submit Order</button>
    </form>

    <!-- View List Link -->
    <a href="{% url 'list' %}" class="view-list-link">View PO List</a>
  </div>
</div>
{% endblock %}
