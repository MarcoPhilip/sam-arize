{% extends "base.html" %}
{% load static %}
{% block head %} 
<link rel="stylesheet" href="{% static 'css/form.css' %}" />
{% endblock %}
{% block content %}
<div class="form-container">
  <h1 class="form-title">{{ title }}</h1>
  <h2>{% if mode == "edit" %}Edit{% else %}Create{% endif %} Supplier</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">
      {% if mode == "edit" %}Save Changes{% else %}Create{% endif %}
    </button>
    <a class="btn btn-secondary" href="{% url 'supplier_list' %}">Cancel</a>
  </form>
</div>
{% endblock %}
