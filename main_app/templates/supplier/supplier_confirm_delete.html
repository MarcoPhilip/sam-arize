{% extends "base.html" %}
{% block title %}Delete Supplier Â· SAM-ARIZE{% endblock %}
{% load static %}
{% block head %} 
<link rel="stylesheet" href="{% static 'css/confirm_delete.css' %}" />
{% endblock %}
{% block content %}
<div class="container">
  <h2>Delete Supplier</h2>
  <p>Are you sure you want to delete <b>{{ supplier.name }}</b>?</p>
  <form method="post">
    {% csrf_token %}
    <button class="btn btn-danger" type="submit">Yes, delete</button>
    <a class="btn btn-secondary" href="{% url 'supplier_detail' supplier.pk %}">Cancel</a>
  </form>
</div>
{% endblock %}
