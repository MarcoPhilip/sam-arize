{% extends "base.html" %}
{% block title %}Sign In · SAM-ARIZE{% endblock %}
{% block content %}
<div class="container">
  <h1 style="text-align:center;margin-bottom:22px;">Login</h1>
  <div class="card">
    <form method="post">{% csrf_token %}
      {{ form.non_field_errors }}
      <div class="field"><label>Username</label>{{ form.username }}</div>
      <div class="field"><label>Password</label>{{ form.password }}</div>
      <div style="text-align:center;margin-top:10px">
        <button class="btn btn-primary" type="submit">LOGIN</button>
      </div>
    </form>
    <p style="text-align:center;margin-top:16px">
      Don’t have an account? <a href="{% url 'signup' %}">Register here</a>
    </p>
  </div>
</div>
{% endblock %}
